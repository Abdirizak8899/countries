<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>world countries</title>
</head>
<body>
        <div class="search-bar"><input type="text" name="search" id="search" placeholder="search a country"> <button>Search</button></div>
        
        <div class="container">
        </div>


        <template class="c-temp">

            <div class="card">
                <div class="c-img"><img src="" class="flag"></div>
                <div class="content">
                    <div class="sec"><h2>Name: </h2> <p class="name"></p></div>
                    <div class="sec"><h2>Capital: </h2> <p class="capital"></p></div>
                    <div class="sec"><h2>Continent: </h2> <p class="region"></p></div>
                </div>
            </div>    
        </template>
    <script src="/app.js" defer></script>
</body>
</html>
